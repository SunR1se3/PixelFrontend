<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href=""><img src="assets/img/logo.png" alt="logo" class="img-logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="http://localhost:4200/" class="nav-link">Главная</a></li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Услуги</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <ng-container *ngFor="let category of categories; let i = index">
                                <li *ngIf="category.isAvailable"><a class="dropdown-item" href="{{ pathToCategory[i] }}">{{ category.title }}</a></li>
                            </ng-container>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="/hronology" class="nav-link">Статус заказа</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Партнеры и портфолио</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Контакты</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
